<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Random Quotes Generator Using Promise ||</title>

    <!-- bootstrap stylesheey -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- stylesheet generator -->
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 rounded mx-auto mt-5 p-5 bg-success">
            <img id="img" class="img-fluid rounded-circle mx-auto d-block mb-5">

            <!-- informtions -->
            <div class="info">
                <p>first name:<span id="first"></span></p>
                <p>last name:<span id="second"></span></p>
                <p>email:<span id="third"></span></p>
                <p>phone:<span id="four"></span></p>
                <p>state:<span id="five"></span></p>
            </div>

            <!-- generator button -->
            <button id="generator"
                class="btn btn-outline-dark text-capitalize mx-auto d-block mt-5 text-light px-4">click to
                generate</button>
        </div>
    </div>
</div>

<body>


    <!-- bootstrap js files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- js file -->
    <script src="main.js"></script>
</body>

</html>
